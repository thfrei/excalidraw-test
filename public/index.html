<!DOCTYPE html>
<html>
<head>
    <title>Excalidraw in browser</title>
    <meta charset="UTF-8" />

    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@excalidraw/excalidraw/dist/excalidraw.development.js"></script>

    <style type="text/css">
        .container {
            font-family: sans-serif;
            text-align: center;
        }

        .button-wrapper button {
            z-index: 1;
            height: 40px;
            width: 100px;
            margin: 10px;
            padding: 5px;
        }

        .excalidraw .App-menu_top .buttonList {
            display: flex;
        }

        .excalidraw-wrapper {
            height: 800px;
            margin: 50px;
            position: relative;
        }

        :root[dir="ltr"]
        .excalidraw
        .layer-ui__wrapper
        .zen-mode-transition.App-menu_bottom--transition-left {
            transform: none;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Excalidraw Embed Example asdf</h1>
    <div id="app"></div>
</div>
<script type="text/javascript" src="../src/index.js"></script>
</body>
</html>
